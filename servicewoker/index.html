<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<title></title>
	<link rel="stylesheet" href="stlyle.css"/>
	<script src="worker.js" type="text/javascript" ></script>
</head>
<body>
	<section>service worker</section>
	<script>
		if('serviceWorker' in navigator){
			navigator.serviceWorker.register('sw.js').then(function (reg) {
				console.log('registration successed.scope is'+ reg.scope);
				if(reg.installing){
					console.log('install')
				}else if(reg.waiting){
					console.log('waiting');
				}
			}).catch(function (error) {
				console.log('Registration failed with' + error);
			})
		}
	</script>
</body>
</html>
