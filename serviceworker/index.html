<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style/test.css" rel="stylesheet" />
	<title></title>
	 
</head>
<body>
   <h1>
      Testing Loading of Workbox via CDN
    </h1>
    <p>
      This page will register a service worker that uses the Workbox CDN.
</p>
<script>
	// 可以这么注册 Service Worker
 	if ('serviceWorker' in navigator) {
	  // Use the window load event to keep the page load performant
	  window.addEventListener('load', () => {
	    navigator.serviceWorker.register('/serviceworker/sw.js');
	  });
	}
</script>
<script src="script/test.js" type="text/javascript"></script>
</body>

</html>
